<script>
// Global variable to store all chocolates
let allChocolates = [];

// Function to load chocolates from JSON file
async function loadChocolates() {
    try {
        const response = await fetch('/chocolate/chocolates.json');
        const chocolates = await response.json();
        allChocolates = chocolates;
        populateFilters(chocolates);
        renderChocolates(chocolates);
        return Promise.resolve();
    } catch (error) {
        console.error('Error loading chocolates:', error);
        // Fallback to empty tier list if JSON fails to load
        allChocolates = [];
        renderChocolates([]);
        return Promise.resolve();
    }
}

// Function to populate filter dropdowns
function populateFilters(chocolates) {
    const countries = new Set();
    const brands = new Set();

    chocolates.forEach(chocolate => {
        if (chocolate.country) countries.add(chocolate.country);
        if (chocolate.brand) brands.add(chocolate.brand);
    });

    const countryFilter = document.getElementById('country-filter');
    const brandFilter = document.getElementById('brand-filter');

    // Sort and add countries
    Array.from(countries).sort().forEach(country => {
        const option = document.createElement('option');
        option.value = country;
        option.textContent = country;
        countryFilter.appendChild(option);
    });

    // Sort and add brands
    Array.from(brands).sort().forEach(brand => {
        const option = document.createElement('option');
        option.value = brand;
        option.textContent = brand;
        brandFilter.appendChild(option);
    });

    // Add event listeners
    countryFilter.addEventListener('change', applyFilters);
    brandFilter.addEventListener('change', applyFilters);
}

// Function to apply filters
function applyFilters() {
    const selectedCountry = document.getElementById('country-filter').value;
    const selectedBrand = document.getElementById('brand-filter').value;

    let filteredChocolates = allChocolates;

    if (selectedCountry) {
        filteredChocolates = filteredChocolates.filter(c => c.country === selectedCountry);
    }

    if (selectedBrand) {
        filteredChocolates = filteredChocolates.filter(c => c.brand === selectedBrand);
    }

    renderChocolates(filteredChocolates);
    initializeTooltips();
}

// Function to render chocolates in their respective tiers
function renderChocolates(chocolates) {
    // Clear existing items
    document.querySelectorAll('.tier-items').forEach(container => {
        container.innerHTML = '';
    });
    
    // Group chocolates by tier
    const chocolatesByTier = chocolates.reduce((acc, chocolate) => {
        const tier = chocolate.tier.toLowerCase();
        if (!acc[tier]) acc[tier] = [];
        acc[tier].push(chocolate);
        return acc;
    }, {});
    
    // Render each chocolate in its tier
    Object.entries(chocolatesByTier).forEach(([tier, items]) => {
        const container = document.getElementById(`tier-${tier}`);
        if (container) {
            items.forEach(chocolate => {
                const item = createChocolateElement(chocolate);
                container.appendChild(item);
            });
        }
    });
}

// Function to create a chocolate item element
function createChocolateElement(chocolate) {
    const item = document.createElement('div');
    item.className = 'chocolate-item';
    
    // Create image or placeholder
    const img = document.createElement('img');
    img.src = chocolate.picture || '/assets/no_image.png';
    img.alt = chocolate.name;
    img.className = 'chocolate-image';
    item.appendChild(img);
    
    // Add name below image
    const name = document.createElement('div');
    name.className = 'chocolate-name';
    name.textContent = chocolate.name;
    item.appendChild(name);
    
    // Adjust font size for longer names
    setTimeout(() => {
        adjustFontSize(name);
    }, 0);
    
    // Add tooltip data attributes
    let tooltipContent = '';
    
    if (chocolate.brand) {
        tooltipContent += `<strong>Brand:</strong> ${chocolate.brand}<br>`;
    }
    
    if (chocolate.country) {
        tooltipContent += `<strong>Country:</strong> ${chocolate.country}<br>`;
    }
    
    if (chocolate.location) {
        tooltipContent += `<strong>Location:</strong> <a href="${chocolate.location}" target="_blank" style="color: #007acc; text-decoration: underline;">View on Maps</a><br>`;
    }
    
    if (chocolate.comments) {
        tooltipContent += `<strong>Comments:</strong> ${chocolate.comments}`;
    }
    
    
    item.setAttribute('data-toggle', 'tooltip');
    item.setAttribute('data-html', 'true');
    item.setAttribute('data-placement', 'top');
    item.setAttribute('data-original-title', tooltipContent);
    item.setAttribute('title', tooltipContent);

    
    return item;
}

// Function to adjust font size to fit container
function adjustFontSize(element) {
    const maxWidth = element.offsetWidth - 10; // Account for padding
    const maxHeight = element.offsetHeight;
    let fontSize = 16; // Start with default size in pixels
    
    element.style.fontSize = fontSize + 'px';
    
    // Reduce font size until text fits
    while ((element.scrollWidth > maxWidth || element.scrollHeight > maxHeight) && fontSize > 8) {
        fontSize -= 0.5;
        element.style.fontSize = fontSize + 'px';
    }
}

// Global tooltip state
let tooltipState = {
    hideTimeout: null,
    activeTooltip: null,
    scrollListenerAdded: false
};

// Remove all tooltips
function removeAllTooltips() {
    const tooltips = document.querySelectorAll('.simple-tooltip');
    tooltips.forEach(t => t.remove());
    tooltipState.activeTooltip = null;
}

// Initialize tooltips
function initializeTooltips() {
    const tooltipItems = document.querySelectorAll('[data-toggle="tooltip"]');

    // Add scroll listener only once
    if (!tooltipState.scrollListenerAdded) {
        window.addEventListener('scroll', removeAllTooltips, true);
        tooltipState.scrollListenerAdded = true;
    }

    // Remove old event listeners by cloning and replacing elements
    tooltipItems.forEach(item => {
        // Skip if already has tooltip handler
        if (item.hasTooltipHandler) return;
        item.hasTooltipHandler = true;

        item.addEventListener('mouseenter', function(e) {
            // Clear any pending hide timeout
            if (tooltipState.hideTimeout) {
                clearTimeout(tooltipState.hideTimeout);
                tooltipState.hideTimeout = null;
            }

            // Remove existing tooltips
            removeAllTooltips();

            const tooltip = document.createElement('div');
            tooltip.className = 'simple-tooltip';
            tooltip.innerHTML = this.getAttribute('data-original-title');
            tooltip.id = 'tooltip-' + Math.random().toString(36).substr(2, 9);

            document.body.appendChild(tooltip);
            tooltipState.activeTooltip = tooltip;

            // Use requestAnimationFrame for more accurate positioning
            requestAnimationFrame(() => {
                const rect = this.getBoundingClientRect();
                const tooltipRect = tooltip.getBoundingClientRect();

                tooltip.style.position = 'fixed';
                tooltip.style.zIndex = '10000';

                // Check if mobile
                if (window.innerWidth <= 480) {
                    // Center horizontally on mobile
                    tooltip.style.left = '50%';
                    tooltip.style.transform = 'translateX(-50%)';
                    tooltip.style.top = Math.max(5, rect.top - tooltipRect.height - 10) + 'px';
                } else {
                    // Normal positioning for desktop
                    let left = rect.left + rect.width / 2 - tooltipRect.width / 2;

                    // Ensure tooltip doesn't go off-screen
                    if (left < 10) left = 10;
                    if (left + tooltipRect.width > window.innerWidth - 10) {
                        left = window.innerWidth - tooltipRect.width - 10;
                    }

                    let top = rect.top - tooltipRect.height - 10;
                    // If tooltip would go off top of screen, show below element
                    if (top < 5) {
                        top = rect.bottom + 10;
                    }

                    tooltip.style.left = left + 'px';
                    tooltip.style.top = top + 'px';
                }
            });

            this.tooltipId = tooltip.id;

            // Allow hovering over the tooltip itself
            tooltip.addEventListener('mouseenter', function() {
                if (tooltipState.hideTimeout) {
                    clearTimeout(tooltipState.hideTimeout);
                    tooltipState.hideTimeout = null;
                }
            });

            tooltip.addEventListener('mouseleave', function() {
                tooltipState.hideTimeout = setTimeout(() => {
                    tooltip.remove();
                    if (tooltipState.activeTooltip === tooltip) {
                        tooltipState.activeTooltip = null;
                    }
                }, 100);
            });
        });

        item.addEventListener('mouseleave', function(e) {
            // Delay hiding to allow moving to tooltip
            tooltipState.hideTimeout = setTimeout(() => {
                if (this.tooltipId) {
                    const tooltip = document.getElementById(this.tooltipId);
                    if (tooltip) {
                        tooltip.remove();
                        if (tooltipState.activeTooltip === tooltip) {
                            tooltipState.activeTooltip = null;
                        }
                    }
                    this.tooltipId = null;
                }
            }, 100);
        });
    });
}

// Initialize when page loads
document.addEventListener('DOMContentLoaded', function() {
    loadChocolates().then(() => {
        initializeTooltips();
    });
});
</script>

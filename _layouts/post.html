---
layout: default
---
<article class="post">
  <h1>{{ page.title }}</h1>
  <div class="post-meta">
    <span class="post-date">{{ page.date | date: "%B %d, %Y" }}</span>
    <span class="post-reading-time">{{ content | reading_time }}</span>
  </div>
  
  <div class="post-content">
    {{ content }}
  </div>
</article>

<script src="/javascripts/reading-time.js"></script>
